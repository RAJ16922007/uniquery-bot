<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>VKSU Student Assistant</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003366">
    <link rel="apple-touch-icon" href="https://vksu.ac.in/wp-content/uploads/2021/01/vksu-logo.png"> 
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background-color: #003366; color: white; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 1.1rem; }
        .header p { margin: 3px 0 0; font-size: 0.75rem; opacity: 0.8; }
        #chat-frame { flex: 1; width: 100%; border: none; }
        .whatsapp-float { position: fixed; bottom: 20px; left: 20px; background-color: #25d366; color: white; padding: 10px 15px; border-radius: 50px; display: flex; align-items: center; text-decoration: none; font-weight: bold; font-size: 14px; z-index: 1000; box-shadow: 2px 4px 10px rgba(0,0,0,0.3); }
        .whatsapp-float img { width: 22px; margin-right: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>VKSU Ara Help Desk</h1>
        <p>AI Assistant for Admissions & Exams</p>
    </div>

    <iframe id="chat-frame" src="https://www.chatbase.co/chatbot-iframe/L4VX5AdcSPfF5HkiJ0SG_"></iframe>

    <a href="https://wa.me/919120130011?text=Hi!%20Mujhe%20VKSU%20ke%20baare%20mein%20puchna%20hai." class="whatsapp-float" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        <span>Help</span>
    </a>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
